<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 58%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 5px solid #6dcabe;
            padding: 1px;
            text-align: center;
        }
        th {
            background-color: #a09393;
        }
        .low {
            background-color: lightgreen; 
        }
        .medium {
            background-color: lightyellow; 
        }
        .high {
            background-color: lightcoral; 
        }
        #badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <table id="data-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Категория</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Наушники</td>
                <td>Электроника</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>Куртка</td>
                <td>Одежда</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Книга</td>
                <td>Книги</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Планшет</td>
                <td>Электроника</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>Футболка</td>
                <td>Одежда</td>
                <td>1200</td>
            </tr>
        </tbody>
    </table>

    <button id="categorizeButton">Распределить по категориям</button>
    <div id="badge">Количество категорий: <span id="categoryCount">Низкая: 0, Средняя: 0, Высокая: 0</span></div>

    <script>
        const button = document.getElementById('categorizeButton');
        const rows = document.querySelectorAll('#data-table tbody tr');
        const categoryCount = document.getElementById('categoryCount');

        button.addEventListener('click', () => {
            rows.forEach(row => {
                row.classList.remove('low', 'medium', 'high');
            });

            let lowCount = 0;
            let mediumCount = 0;
            let highCount = 0;

            rows.forEach(row => {
                const price = parseInt(row.cells[2].textContent);
                if (price < 2000) {
                    row.classList.add('low');
                    lowCount++;
                } else if (price >= 2000 && price < 5000) {
                    row.classList.add('medium');
                    mediumCount++;
                } else {
                    row.classList.add('high');
                    highCount++;
                }
            });
            categoryCount.textContent = `Низкая: ${lowCount}, Средняя: ${mediumCount}, Высокая: ${highCount}`;
        });
    </script>

</body>
</html>
